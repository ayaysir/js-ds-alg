   <div id="app"></div>
    <script>
        
        class App {
            
            $target
            $state
            abortController
            
            constructor($target) {
                this.$target = $target
                this.setup()
                this.render()
            }
            
            setup() {
                this.$state = {
                    result: "",
                }
                this.initFetch()
            }
            
            template() {
                return `<pre class="result">${this.$state.result}</pre>
                        <button class="btn-cancel">로딩 취소</button>`
            }
            
            render() {
                this.$target.innerHTML = this.template()
                this.setEvent()
            }
            
            setEvent() {
                this.$target.querySelector(".btn-cancel").addEventListener("click", e => {
                    const { result } = this.$state
                    this.abortController.abort()
                    this.setState({
                        result: "취소됨",
                    }) 
                })
            }
            
            setState(newState) {
                this.$state = { ...this.$state, ...newState }
                this.render()
            }
            
            async initFetch() {
                
                this.abortController = new AbortController()
                this.setState({
                    result: "로딩중...",
                })
            
                try {
                    const response = await fetch("https://reqres.in/api/users?delay=5", {
                        signal: this.abortController.signal
                    })
                    const text = await response.text()
                    this.setState({
                        result: text,
                    })
                } catch(err) {
                    console.error(err)
                } 
            }
        }
        
        new App(document.querySelector("#app"))
