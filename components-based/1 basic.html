<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
    
        const $app = document.querySelector("#app")
        let state = {
            items: ["item1", "item2", "item3", "item4"]
        }
        
        const render = () => {
            const { items } = state
            
            $app.innerHTML = `<button id="append">추가</button>`
            $app.innerHTML += `<ul>${items.map(item => `<li>${item}</li>`).join("")}</ul>`
            
            
            document.querySelector("#append").addEventListener("click", () => {
                setState({
                    items: [...items, `item${items.length + 1}`]
                })
            })
        }
        
        const setState = (newState) => {
            state = { ...state, ...newState }
            render()
        }
        
        render()
    </script>
</body>
</html>
