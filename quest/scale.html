<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var DEBUG = false

        function scale(inputStr) {
            var arr = inputStr.split(/ /)
            DEBUG && console.log(arr)

            if (arr[0] != "1" && arr[0] != "8") {
                return "mixed"
            } else if (arr[0] == "1") {
                for (var i = 1; i < arr.length; i++) {
                    0
                    if (parseInt(arr[i]) - parseInt(arr[i - 1]) == 1) {
                        continue
                    } else {
                        return "mixed"
                    }
                }

                return "ascending"

            } else if (arr[0] == "8") {
                for (var i = 1; i < arr.length; i++) {
                    DEBUG && console.log(parseInt(arr[i]) - parseInt(arr[i - 1]) == -1)
                    if (parseInt(arr[i]) - parseInt(arr[i - 1]) == -1) {
                        continue
                    } else {
                        return "mixed"
                    }
                }

                return "descending"
            }
        }

        // 정답
        function scaleAdv(inputStr) {
            var arr = inputStr.split(/ /)

            var ascending = true
            var descending = true

            for (var i = 1; i < arr.length; i++) {
                var num1 = parseInt(arr[i])
                var num0 = parseInt(arr[i - 1])

                if (num1 > num0) {
                    descending = false
                } else if (num1 < num0) {
                    ascending = false
                }
            }

            return ascending ? "ascending" : descending ? "descending" : "mixed"
        }


        console.log(scale("1 2 3 4 5 6 7 8"), scale("8 7 6 5 4 3 2 1"), scale("8 1 7 2 6 3 5 4"))
        console.log(scaleAdv("1 2 3 4 5 6 7 8"), scaleAdv("8 7 6 5 4 3 2 1"), scaleAdv("8 1 7 2 6 3 5 4"))
    </script>
</body></html>
