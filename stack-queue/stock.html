<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const cases = [
            [1, 2, 3, 2, 3],
            [5, 8, 6, 2, 4, 1],         
        ]
        
        // [4, 3, 1, 1, 0]
        // [3, 1, 1, 2, 1, 0]
        
        function solution(prices) {
            let answer = new Array(prices.length).fill(0)
            
            for(let i = 0, len = prices.length - 1; i < len; i++) {
                answer[i] = 1
                if(prices[i] <= prices[i + 1]) {
                    for(let j = i + 1; j < len; j++) {
                        if(prices[i] > prices[j])   break
                        else    answer[i] += 1
                    }
                }
            }
            return answer
        }
        
        console.log(solution(cases[0]), solution(cases[1]))
        
    </script>
</body>
</html>
