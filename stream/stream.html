<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        const names = ["James", "Thomas", "Joseph", "Jacob"]
        names.filter(x => console.log(x))
        const filtered = names.filter(x => x.indexOf("J") !== -1)
        console.log(filtered)

        const numArr1 = [3, 7, 23, 9, 11, 4]
        numArr1.slice().sort().forEach(e => console.log(e))
        numArr1.slice().sort((a, b) => b - a).forEach(e => console.log(e))

        console.log(numArr1)

        names.map(x => x + " Simpson").forEach(e => console.log(e))

        const nums = [1, 7, 49, 3, 93, 68, 10, 33, 12]
        const max = nums.reduce((max, current) => Math.max(max, current))
        console.log(max)

        const dArr = [1, 2, 1, 6, 2, 2, 3, 5, 4, 5, 3, 4, 4, 7, 4, 4]
        const result = dArr.sort().reduce((acc, v) => {
            const len = acc.length
            // acc 배열의 길이가 0이거나, acc 배열의 마지막 원소가 현재 원소랑 같지 않다면
            if (len === 0 || acc[len - 1] !== v) {
                acc.push(v)
            }
            return acc
        }, [])
        console.log(result)
    </script>
</body></html>
